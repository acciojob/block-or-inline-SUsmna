<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div>
		<button data-ns-test="block-inline-button">Test1</button>
		<button data-ns-test="block-inline-button">Test2</button>
		Answer: Inline
	</div>
	<div data-ns-test="block-inline-div">
		Answer: Block
	</div>

	<div>
		<span data-ns-test="block-inline-div"></span>
		<span data-ns-test="block-inline-div"></span>
		Answer: Block	
	</div>
	
	<div>
		<p data-ns-test="block-inline-span"></p>
		<p data-ns-test="block-inline-span"></p>
		Answer: Block
	</div>

	<div>
		<input data-ns-test="block-inline-p" value="Test1">
		<input data-ns-test="block-inline-p" value="Test2">
		Answer: Inline
	</div>

	<div>
		<cite data-ns-test="block-inline-input"></cite>
		<cite data-ns-test="block-inline-input"></cite>
		Answer: Inline
	</div>

	<div>
		<code data-ns-test="block-inline-cite"></code>
		<code data-ns-test="block-inline-cite"></code>
		Answer: Inline
	</div>

	<div>
		<h1 data-ns-test="block-inline-code"></h1>
		<h1 data-ns-test="block-inline-code"></h1>
		Answer: Block
	</div>

	<div>
		<sup data-ns-test="block-inline-h1"></sup>
		<sup data-ns-test="block-inline-h1"></sup>
		Answer: Inline
	</div>

	<div>
		<sub data-ns-test="block-inline-sup"></sub>
		<sub data-ns-test="block-inline-sup"></sub>
		Answer: Inline
	</div>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
